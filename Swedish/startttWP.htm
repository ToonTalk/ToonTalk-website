var greeted = false;

function mainLoop() {
	if (Agent1 == null || interrupted) return;
	if (enterState(WELCOME_TO_TOONTALK)) {
	   if (!greeted) {
			Agent1.Play("Greet");
			say(greeting);
			greeted = true;
		};
	} else if (enterState(EXPLAIN_PUZZLE_GAME)) {
		explain(puzzleGameDescription,"PuzzleGameButton");
	} else if (enterState(EXPLAIN_DEMOS)) {
		explain(demosDescription,"DemosButton");
	} else if (enterState(EXPLAIN_FREE_PLAY)) {
		explain(freePlayDescription,"FreePlayButton");
	} else if (enterState(EXPLAIN_SET_OPTIONS)) {
		explain(setOptionsDescription,"SetOptionsButton");
	} else if (enterState(EXPLAIN_HELP)) {
		explain(helpDescription,"HelpButton");
	} else if (enterState(EXPLAIN_ABOUT)) {
		explain(aboutDescription,"AboutButton");
	} else if (enterState(EXPLAIN_WEBLABS)) {
		explain(weblabsDescription,"weblabsButton");
	} else if (enterState(GET_OUT_OF_THE_WAY)) {
	   moveDown(200);
	   nextState();
	} else if (enterState(WAITING_FOR_CLICK)) {
	   nextStateWhenIdle = false;
	};
}
