<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
   <head>
      <title>Setting ToonTalk Voice</title>
      <meta name="GENERATOR" content="Microsoft Visual Studio.NET 7.0">
      <meta name="vs_targetSchema" content="http://schemas.microsoft.com/intellisense/ie5">
      <LINK rel="stylesheet" type="text/css" href="../dialog.css">
      <script language="javascript" src="../common.js"></script>
      <script id="clientEventHandlersJS" language="javascript">
var oneVoiceInstalledString = "Only one voice has been installed."; // needs translation
var nextDialog = "soundfx.htm";
var category = "Voice";
function getSelectedButton() { // overriding common.js
   return VoiceChoices.selectedIndex+1; // +1 to switch to one-indexing
}
function checkDefaultButton() {
   // do nothing
}
      </script>
   </head>
   <body>
      <P>Do you want to change the voice that ToonTalk uses?</P>
      <P>I want ToonTalk to use the voice named
         <SELECT id="Select1" NAME="VoiceChoices">
         </SELECT>
         <script>
            var availableVoicesString = currentParameter("Voices"); 
            var availableVoices = availableVoicesString.split('{');
            if (availableVoices.length == 1) {
               document.writeln(oneVoiceInstalledString);
            };
            //clear the list
	         VoiceChoices.options.length = 0;

	         //add the arguments to the list
	         for (var i = 0; i < availableVoices.length; i++) {
		         VoiceChoices.options[VoiceChoices.options.length] = new Option(availableVoices[i]);
		      }
	         //set the current default to selected
	         var defaultVoiceIndex = currentParameter("Voice")-1;
	         if (defaultVoiceIndex < 0 || defaultVoiceIndex >= VoiceChoices.options.length) { // maybe language has changed since last default
	            defaultVoiceIndex = 0
	         };
	         VoiceChoices.options[defaultVoiceIndex].selected = true;
         </script>
      </P>
      <P>ToonTalk can use different voices installed on your computer. This changes 
         Marty's voice.</P>
      <SCRIPT language="javascript" src="BNCD.js"> </SCRIPT>
   </body>
</html>
